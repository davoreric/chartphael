<!doctype html>
<html>
    <head>
        <title>Chartphael demo - alpha</title>
        <script src="raphael/raphael-min.js"></script>
        <meta name="viewport" content="initial-scale = 1, user-scalable = no">
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body>

        <section id="sidebar">
            <figure>
                <img src="assets/profile.png" alt="profile" />
                <div class="chart_el" id="profile_bar" data-value="30"></div>        
            </figure>
        </section>

        <section id="content">

            <section>
                <h2>BMF Chart</h2>
                <div class="chart_wrap large">
                    <div class="chart_el" id="bmf_chart"></div>
                </div>
            </section>

            <section>
                <h2>Pie chart</h2>
                <div class="chart_wrap">
                    <div class="chart_el" id="pie_chart"></div>
                </div>
            </section>

            <section>
                <h2>Line chart</h2>
                <div class="chart_wrap">
                    <div class="chart_el" id="line_chart"></div>
                </div>
            </section>

        </section>
        
        <script src="../dist/chartphael.js"></script>
        <script src="../dist/graph/arc.js"></script>
        <script src="../dist/graph/mbf.js"></script>
        <script src="../dist/graph/line.js"></script>
        <script src="../dist/graph/pie.js"></script>
        
        <script>
            
            var pieChartJSON = {
                "items": [
                    { "percent": "20", "color": "#717917" },
                    { "percent": "20", "color": "#a6beaa" },
                    { "percent": "30", "color": "#bf8c53" },
                    { "percent": "10", "color": "#e4c95e" },
                    { "percent": "20", "color": "#f1eb66" }
                ]
            };

            var bmfChartJSON = {
                "infoAxis": [
                    { 
                        "coord": { "y": 1300 },
                        "color": "#515d34"
                    },
                    { 
                        "coord": { "y": 1000 },
                        "color": "#bfce3b"
                    }
                ],
                "items": [
                    { "y": 1700 },
                    { "y": 1800 },
                    { "y": 1200 },
                    { "y": 1600 },
                    { "y": 1300 },
                    { "y": 1300 },
                    { "y": 1600 },
                    { "y": 1600 }
                ],
                "customCircle": {
                    "statusColor": "#df4c44",
                    "progress": {
                        "innerStep": 100,
                        "outerStep": [
                            { "percent": 25, "color": "#e6d62c" },
                            { "percent": 25, "color": "#df4c44" },
                            { "percent": 50, "color": "#f3f3f0" }
                        ]
                    }
                }
            };

            var lineChartJSON = {
                "grid": {
                    "x": {
                        "interval": 2,
                        "min": 0,
                        "max": 26
                    },
                    "y": {
                        "interval": 25,
                        "min": 0,
                        "max": 175
                    }
                },
                "items": [
                    { "x": 0, "y": 30 },
                    { "x": 4, "y": 50 },
                    { "x": 6, "y": 65 },
                    { "x": 8, "y": 80 },
                    { "x": 10, "y": 95 },
                    { "x": 13, "y": 95 },
                    { "x": 18, "y": 100 },
                    { "x": 20, "y": 85 },
                    { "x": 23, "y": 75 },
                    { "x": 26, "y": 95 }
                ]
            };

        </script>

        <script>

            var profileArc = new chartphael({
                node: document.getElementById('profile_bar'),
                type: 'arc'
            });

            var bmfChart = new chartphael({
                node: document.getElementById('bmf_chart'),
                type: 'bmf',
                data: bmfChartJSON,
                fixedStepY: 150,
                xAxis: false,
                directionY: 'right',
                padding: {
                    'top': 125,
                    'right': 100,
                    'bottom': 100,
                    'left': 0
                }
            });

            var pieChart = new chartphael({
                node: document.getElementById('pie_chart'),
                type: 'pie',
                data: pieChartJSON
            });

            var lineGraph = new chartphael({
                node: document.getElementById('line_chart'),
                type: 'line',
                data: lineChartJSON
            });
            
        </script>

    </body>
</html>
