<!doctype html>
<html>
    <head>
        <title>Chartphael demo - alpha</title>
        <script src="raphael/raphael-min.js"></script>
        <meta name="viewport" content="initial-scale = 1, user-scalable = no">
        <link rel="stylesheet" href="assets/styles.css">
    </head>
    <body>

        <section id="sidebar">
            <figure>
                <img src="assets/profile.png" alt="profile" />
                <div id="profile_bar" data-value="30"></div>        
            </figure>
        </section>

        <section id="content">

            <section>
                <h1>Pie chart</h1>
                <div class="chart_wrap">
                    <div id="pie_chart"></div>
                </div>
            </section>

        </section>
        
        <script src="../dist/chartphael.js"></script>
        
        <script>
            var pieChartJSON = {
                "items": [
                    { "label": "Europe", "percent": "20", "color": "#717917" },
                    { "label": "America", "percent": "20", "color": "#a6beaa" },
                    { "label": "Africa", "percent": "30", "color": "#bf8c53" },
                    { "label": "Asia", "percent": "10", "color": "#e4c95e" },
                    { "label": "Australia", "percent": "20", "color": "#f1eb66" },
                ]
            };
        </script>

        <script>
            app.chart.profile.init('profile_bar');
            app.chart.pie.init('pie_chart', pieChartJSON);
        </script>

    </body>
</html>
